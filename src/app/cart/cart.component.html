<div class="container">
    <h1>Shopping Cart</h1>
    <table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody *ngFor="let products of userProducts">
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="{{products.imgUrl}}" alt="..." class="img-responsive"/></div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">{{products.title}}</h4>
                                <p>{{products.descp}}</p>
                            </div>
                    </div>
                </td>
                <td data-th="Price">{{products.price}}</td>
                <td data-th="Quantity">
                    <input type="number" class="form-control text-center" value="1">
                </td>
                <td data-th="Subtotal" class="text-center">{{products.price}}</td>
                <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><span class="glyphicon glyphicon-refresh"></span></button>
                <button class="btn btn-danger btn-sm" (click)="removeItem(products.pId)"><span class="glyphicon glyphicon-trash"></span></button>								
                </td>
                </tr>
             </tbody>
                <tfoot>
                <tr class="visible-xs">
            <td class="text-center"><strong>Total 1.99</strong></td>
                </tr>
            <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                    <td colspan="2" class="hidden-xs"></td>
          <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
    <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
</table>
</div>
