<div class="card mb-3 w-100">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        [src]="item.imgUrl"
        class="card-img-top"
        width="250px"
        height="185px"
      />
    </div>
    <div class="col-md-6 h-100">
      <div class="card-body h-100">
        <h5 class="card-title" #title>{{ item.title }}</h5>
        <p>
          <span class="badge badge-light" style="font-size: medium;">
            â‚¹ {{ item.price }} / item
          </span>
        </p>
        <div class="mt-auto">
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary"
              [ngClass]="{
                disabled: item.quantity === 1
              }"
              (click)="onEditItemQty('sub')"
              onclick="this.blur()"
              [disabled]="item.quantity === 1"
            >
              -
            </button>
            <div class="badge badge-light d-flex align-items-center">
              <span class="px-2">
                {{ item.quantity }}
              </span>
            </div>
            <button
              class="btn btn-outline-success"
              (click)="onEditItemQty('add')"
              onclick="this.blur()"
            >
              +
            </button>
          </div>
          <button class="btn btn-danger ml-2" (click)="onRemoveItem()">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
