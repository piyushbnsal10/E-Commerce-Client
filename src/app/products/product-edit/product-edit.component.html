<div
  class="modal fade"
  id="productModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="product-form"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Form</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeBtn
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title: </label>
            <input
              type="text"
              name="title"
              placeholder="Enter Product Title"
              id="title"
              class="form-control"
              ngModel
              #title="ngModel"
              [ngClass]="{
                'is-invalid': title.invalid && title.touched,
                'is-valid':
                  (title.valid && title.touched) || (title.dirty && title.valid)
              }"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">Price: </label>
            <input
              type="number"
              name="price"
              placeholder="Enter Product Price"
              id="price"
              class="form-control"
              ngModel
              #price="ngModel"
              [ngClass]="{
                'is-invalid': price.invalid && price.touched,
                'is-valid':
                  (price.valid && price.touched) || (price.dirty && price.valid)
              }"
              required
            />
          </div>
          <div class="form-group">
            <label for="stock">Stock: </label>
            <input
              type="number"
              name="stock"
              placeholder="Enter Product Stock"
              id="stock"
              class="form-control"
              ngModel
              #stock="ngModel"
              [ngClass]="{
                'is-invalid': stock.invalid && stock.touched,
                'is-valid':
                  (stock.valid && stock.touched) || (stock.dirty && stock.valid)
              }"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description: </label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              placeholder="Enter Product Description"
              rows="3"
              ngModel
              #description="ngModel"
              [ngClass]="{
                'is-invalid': description.invalid && description.touched,
                'is-valid':
                  (description.valid && description.touched) ||
                  (description.dirty && description.valid)
              }"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image URL: </label>
            <input
              type="text"
              name="image"
              placeholder="Enter Product Image URL"
              id="image"
              class="form-control"
              ngModel
              #image="ngModel"
              [ngClass]="{
                'is-invalid': image.invalid && image.touched,
                'is-valid':
                  (image.valid && image.touched) || (image.dirty && image.valid)
              }"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">Category: </label>
            <select
              class="form-control"
              id="category"
              name="category"
              ngModel
              #category="ngModel"
            >
              <option value="Electronics">Electronics</option>
              <option value="Home & Furniture">Home & Furniture</option>
              <option value="Sports">Sports</option>
              <option value="Books">Books</option>
              <option value="Grocery">Grocery</option>
              <option value="Men">Men</option>
              <option value="Women">Women</option>
              <option value="Kids">Kids</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
