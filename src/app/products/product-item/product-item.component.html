<div class="card mb-3 w-100">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="product.imgUrl" class="card-img-top" />
    </div>
    <div class="col-md-6 h-100">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.descp }}</p>
        <div>
          <button class="btn btn-light mr-2">â‚¹ {{ product.price }}</button>
          <button
            class="btn"
            [ngClass]="{
              'btn-primary': product.quantity > 10 ? true : false,
              'btn-warning': product.quantity > 5 && product.quantity <= 10,
              'btn-danger': product.quantity <= 5
            }"
          >
            Stock Available
            <span class="badge badge-light">{{ product.quantity }}</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 d-flex flex-column justify-content-end">
      <div class="btn-group-vertical ml-auto h-100 w-50 d-none d-md-flex">
        <a
          class="btn btn-danger rounded-0 d-flex align-items-center justify-content-center text-white"
          style="border-top-right-radius: 0.25rem !important;"
          (click)="onAddWishList()"
        >
          <i class="fas fa-heart"></i>
        </a>
        <a
          class="btn btn-warning rounded-0 d-flex align-items-center justify-content-center"
          (click)="onAddCart()"
        >
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a
          class="btn btn-primary rounded-0 d-flex align-items-center justify-content-center text-white"
          style="border-bottom-right-radius: 0.25rem !important;"
          (click)="onCheckOut()"
        >
          <i class="far fa-check-square"></i>
        </a>
      </div>
      <div class="btn-group h-100 w-100 d-md-none">
        <a
          class="btn btn-danger rounded-0 d-flex align-items-center justify-content-center text-white"
          (click)="onAddWishList()"
        >
          <i class="fas fa-heart"></i>
        </a>
        <a
          class="btn btn-warning rounded-0 d-flex align-items-center justify-content-center"
          (click)="onAddCart()"
        >
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a
          class="btn btn-primary rounded-0 d-flex align-items-center justify-content-center text-white"
          (click)="onCheckOut()"
        >
          <i class="far fa-check-square"></i>
        </a>
      </div>
    </div>
  </div>
</div>
