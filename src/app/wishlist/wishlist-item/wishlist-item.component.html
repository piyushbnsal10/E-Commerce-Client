<div class="card mb-3 w-100">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        [src]="item.imgUrl"
        class="card-img-top"
        width="250px"
        height="185px"
      />
    </div>
    <div class="col-md-6 h-100">
      <div class="card-body h-100">
        <h5 class="card-title" #title>{{ item.title }}</h5>
        <p>
          <span class="badge badge-light" style="font-size: medium;">
            â‚¹ {{ item.price }} / item
          </span>
        </p>
        <div class="mt-auto">
          <button class="btn btn-danger mr-2" (click)="onRemoveItem()">
            Remove
          </button>
          <button
            class="btn btn-warning"
            (click)="addItemToCart()"
            [disabled]="addingToCart"
            [ngClass]="{
              disabled: addingToCart
            }"
          >
            Add To Cart
            <app-btn-loader *ngIf="addingToCart"></app-btn-loader>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
