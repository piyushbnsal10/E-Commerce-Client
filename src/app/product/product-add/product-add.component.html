<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Enter Product Details:</h1>
			<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="title">Title: </label>
							<input
								type="text"
								class="form-control"
								id="title"
								formControlName="title"
							/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="description">Description: </label>
							<textarea
								type="text"
								class="form-control"
								id="description"
								formControlName="description"
							></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="category">Category: </label>
							<input
								type="text"
								class="form-control"
								id="category"
								formControlName="category"
							/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="price">Price: </label>
							<input
								type="number"
								class="form-control"
								id="price"
								formControlName="price"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="imgUrl">Image Url: </label>
							<input
								type="text"
								class="form-control"
								id="imgUrl"
								formControlName="imgUrl"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<button type="submit" class="btn btn-success">
							Add Product
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
