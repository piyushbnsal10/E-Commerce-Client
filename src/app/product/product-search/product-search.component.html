    <div class="text-center" style="margin-top: 70px;">
         <p class="h1" >All Products</p>
    </div>

    <div class="container" style="width: 50%;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
        
    </div>
    <br>
    <div class="container">
    <!-- <div role="tabpanel" class="tab-pane active container-fluid" id="home"> -->
    <div class="row">
            <div *ngFor="let products of product">
                <div class="col-md-3">
                <div class="panel panel-info" >
                    <div class="panel-heading"><b>{{products.title}}</b></div>
                    <div class="panel-body" style="min-height: 275px; max-height: 275px;">
                        
                            <img src="{{products.imgUrl}}" 
                                 class="card-img-top"
                                 alt="image for course" 
                                 height="100"
                                width="100">  
                            <hr> 
                            <div class="row">
                                <div class="col-md-7">
                                    <p >{{products.category}}</p>
                                    <p >{{products.descp}}</p>
                                </div>
                                <div class="col-md-4">
                                    <a class="btn btn-primary" 
                                        routerLink="/products/update/{{products.pId}}" 
                                        >Update</a>
                                    <br>
                                    <br>
                                    <a class="btn btn-danger"
                                        routerLink="/products/delete/{{products.pId}}">Delete</a>
                                </div>
                            </div>
                            
                                    
                                
                        
                    </div>
                    <div class="panel-footer" >Rs.{{products.price}}</div>
                </div>
            </div>
        <!-- </div> -->
        </div>
    </div>
