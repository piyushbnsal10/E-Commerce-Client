<div class="container" style="margin-top: 70px;">
    <h1>Update Product</h1>
    <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Product Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="category">Product Category</label>
            <input type="text" class="form-control" id="category" formControlName="category">
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="imgUrl">Product Image Url</label>
            <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">
        </div>
        <button type="submit" class="btn btn-success">Update Product</button>
      </form>
    </div>
