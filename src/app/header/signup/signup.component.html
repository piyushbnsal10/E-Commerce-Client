<h1>Sign up</h1>
<div class="alert alert-success center-block" *ngIf="signupSuccess" style="width: 50%;">
  <strong>Success!</strong> You have Successfully SignedUp. Kindly Login !!
</div>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
